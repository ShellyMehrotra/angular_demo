<h1>Angular 20 - Data Binding Demo</h1>

<!-- 1. Interpolation -->
<h2>1. Interpolation</h2>
<p>Title: {{ title }}</p>
<p>Counter Value: {{ counter }}</p>

<hr>

<!-- 2. Property Binding -->
<h2>2. Property Binding</h2>
<img [src]="imageUrl" alt="Angular Logo" width="120">
<br>
<button [disabled]="isDisabled">I am Disabled</button>

<hr>

<!-- 3. Event Binding -->
<h2>3. Event Binding</h2>
<p>Current Counter: {{ counter }}</p>
<button (click)="incrementCounter()">Increase Counter</button>

<hr>

<!-- 4. Two-way Binding -->
<h2>4. Two-way Binding</h2>
<input [(ngModel)]="username" placeholder="Enter your name">
<p>Hello, {{ username }}</p>
